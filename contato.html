<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----- LINKS CSS ----- -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- ---- FONTES ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Josefin+Sans:wght@100;300;400;500&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Blog Café</title>
</head>

<body>

    <!-- -------   HEADER CLASS ------- -->
    <header class="header">

        <!-- ------ BARRA DE NAVEGAÇÃO E LOGO ------ -->
        <div class="contenedor">
            <div class="barra">

                <a class="logo" href="index.html">
                    <h1 class="logo__nome no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navbar">
                    <a href="sobre.html" class="navbar__enlaces">Sobre Nós</a>
                    <a href="cursos.html" class="navbar__enlaces">Cursos</a>
                    <a href="contato.html" class="navbar__enlaces">Contato</a>
                </nav>

            </div>
        </div>
        <!-- ----- FIM DA BARRA DE NAVEGAÇÃO E LOGO ----- -->

        <div class="header__texto">
            <h2 class="no-margin">Blog de café com conselhos e cursos<h2>
            <p class="texto__p no-margin">Aprenda de profissionais com as melhores receitas e conselhos</p>
        </div>

    </header>
    <!-- ----- FIM HEADER ------ -->

    <!-- ----  CONTEUDO PRINCIPAL ----- -->
    <main class="contenedor">
      
        <h3 class="centrar-texto">Contato</h3>

       <div class="contato-bg"></div>

    <form class="formulario">    

        <div class="campo">
            <label class="campo__label" for="nome">Nome</label>
            <input class="campo__field" type="text" name="nome" id="nome" placeholder="Seu nome">
        </div>
        
        <div class="campo">
            <label class="campo__label" for="email">E-mail</label>
            <input class="campo__field" type="email" name="email" id="email" placeholder="Seu E-mail">
        </div>
       
        <div class="campo">
            <label for="mensagem" class="campo__label">Mensagem</label>
            <textarea class="campo__field campo__field--textarea" name="mensagem" id="mensagem"></textarea>
        </div>

        <div class="campo">
            <input type="submit" value="Enviar" class="butao butao--primario">
        </div>
        
    </form>
      
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">

                <a class="logo" href="index.html">
                    <h1 class="logo__nome no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navbar">
                    <a href="sobre.html" class="navbar__enlaces">Sobre Nós</a>
                    <a href="cursos.html" class="navbar__enlaces">Cursos</a>
                    <a href="contato.html" class="navbar__enlaces">Contato</a>
                </nav>

            </div>
        </div>
    </footer>

</body>

</html>
